<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Data</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        .data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Processed Data Preview</h2>
    <p>{{ message }}</p> <!-- Display the success message -->
    <div>
        {{ tables|safe }} <!-- Render the table for first 100 rows -->
    </div>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
